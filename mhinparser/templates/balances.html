<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>MY HASH IS NICE</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="icon" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/home.css">
</head>
<body>
    <div id="top" role="document">
    <div class="page">

    <header class="page__header">
        <div class="container section">
            <h1><a href="/">MY HASH IS NICE</a></h1>
            <p><b>Make your Bitcoin transactions nicer and earn MHIN.</b></p>
        </div>
        <div class="ribbon-wrapper-yellow"><div class="ribbon-yellow">WIP</div></div>
    </header>

    <main class="page__content">
        <section id="text" class="container">
            <h2 class="subtitle1">Get balances by address</h2>
            <form action="/balances" method="get">
                <label for="address">Bitcoin address:</label>
                <input type="text" id="address" name="address" required>
                <button type="submit">Get balance</button>
            </form>
        </section>
        {% if address %}
        <section id="text" class="container">
            <h2 class="subtitle2">{{ balance.total_balance }}</h2>
            <h4>UTXOs for {{ address }}</h4>
            <div class="table-wrapper">
                <table>
                    <tr>
                    <th>UTXO</th>
                    <th>Quantity</th>
                    </tr>
                    {% for utxo in balance.utxos %}
                    <tr>
                        <td>{{ utxo.0 | safe }}</td>
                        <td style="text-align: right;">{{ utxo.1 }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </section>
        {% endif %}
    </main>

    </div>  <!-- page -->
    </div>  <!-- top -->
</body>
</html>
